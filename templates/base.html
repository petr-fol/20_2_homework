<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой проект{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Добавляем стили для шапки */
        .header {
            background-color: #007bff; /* Цвет фона шапки */
            padding: 10px 0; /* Вертикальные отступы внутри шапки */
            color: #ffffff; /* Цвет текста шапки */
        }
        /* Стили для кнопки "Добавить товар" */
        .fixed-button {
            position: fixed; /* Фиксированная позиция */
            bottom: 20px; /* Отступ от нижнего края */
            right: 20px; /* Отступ от правого края */
            z-index: 1000; /* Высокий z-index, чтобы кнопка была поверх других элементов */
        }
        /* Стили для второй кнопки */
        .fixed-button-second {
            position: fixed; /* Фиксированная позиция */
            bottom: 70px; /* Отступ от нижнего края */
            right: 20px; /* Отступ от правого края */
            z-index: 1000; /* Высокий z-index, чтобы кнопка была поверх других элементов */
        }
    </style>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="header-buttons">
            <a href="{% url 'product_list' %}" class="btn btn-primary">Товары</a>
            <a href="{% url 'message_list' %}" class="btn btn-primary">Блог</a>
        </div>
    </div>
</div>
<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>
<a href="{% url 'product_create' %}" class="fixed-button btn btn-primary">&#10133;товар</a>
<a href="{% url 'message_create' %}" class="fixed-button-second btn btn-danger">&#9993; сообщение</a>
</body>
</html>
